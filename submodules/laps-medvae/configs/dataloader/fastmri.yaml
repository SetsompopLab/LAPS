defaults:
  - default.yaml

train:
  dataset:
    _target_: medvae.dataloaders.ConcatDataset
    datasets:
      - _target_: medvae.dataloaders.GenericDataset
        split_path: ${paths.data_dir}/T1_dataset.csv
        split_column: split
        split_name: train
        data_dir: ${paths.data_dir}/T1/
        dataset_id: 2
        img_column: image_uuid
        img_suffix: .npy
        img_transform:
          _target_: torchvision.transforms.Compose
          transforms:
            - _partial_: true
              _target_: pips.dataloaders.fastmri_load
              random_flip: true
              rot_degree: 10

      - _target_: medvae.dataloaders.GenericDataset
        split_path: ${paths.data_dir}/T2_dataset.csv
        split_column: split
        split_name: train
        data_dir: ${paths.data_dir}/T2/
